<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              button: "#d4d7e3",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>

  <body>
    <div class="p-10 grid grid-cols-2 gap-10 items-center justify-center">
      <!-- bagian form -->
      <div class="p-20">
        <div class="px-20">
          <h2 class="font-bold text-3xl pb-6">Welcome BackðŸ‘‹</h2>
          <p class="pb-8 text-md">
            Today is a new day. It's your day. You shape it. Sign in to start
            managing your projects.
          </p>
          <div>
            <form>
              <div class="pb-4">
                <p class="pb-1">Email</p>
                <input
                  type="text"
                  placeholder="Example@gmail.com"
                  class="p-2 w-full border-gray-400 bg-blue-50 focus:outline-none rounded-xl"
                />
              </div>
              <div class="pb-6">
                <p class="pb-1">Password</p>
                <input
                  type="password"
                  placeholder="At least 8 character"
                  class="p-2 w-full bg-blue-50 focus:outline-none rounded-xl"
                />
              </div>
            </form>
            <p class="text-right text-blue-700 pb-2">
              <a href="#">forgot password?</a>
            </p>
            <button class="bg-black text-white w-full p-2 rounded-xl">
              Sign in
            </button>
            <p class="mt-4 text-center">
              Don't you have an account?
              <a href="#" class="text-blue-700">Sign up</a>
            </p>
          </div>
        </div>
      </div>
      <!-- bagian form end -->

      <!-- bagian image -->
      <div class="flex items-end justify-center">
        <img
          src="assets/image.jpg"
          alt=""
          class="h-4/5 w-4/5 rounded-xl"
          class="items-center"
        />
      </div>
      <!-- bagian image end -->
    </div>
  </body>
</html>
